<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ID CARD</title>
<style>
body{
  margin:0;
  overflow:hidden;
  font-family:'Segoe UI',sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  color:white;
  text-align:center;
  background:linear-gradient(-45deg,#ff4e50,#fc913a,#f9d423,#ff6f91);
  background-size:400% 400%;
  animation:bgMove 10s ease infinite;
}
@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.heart{
  position:absolute;
  right:-150px;
  font-size:80px;
  animation:moveHeart 3s forwards;
}
.arrow{
  position:absolute;
  left:-150px;
  font-size:80px;
  animation:moveArrow 3s forwards;
}
@keyframes moveHeart{
  to{right:45%;}
}
@keyframes moveArrow{
  to{left:45%;}
}

.burst{
  position:absolute;
  width:20px;
  height:20px;
  border-radius:50%;
  background:white;
  animation:explode 0.8s ease-out forwards;
}
@keyframes explode{
  0%{transform:scale(1);opacity:1}
  100%{transform:scale(6);opacity:0}
}

.romantic{
  background:linear-gradient(135deg,#2b1055,#7597de);
  transition:1.5s;
}

.message{
  display:none;
  font-size:28px;
  max-width:600px;
  line-height:1.5;
}
</style>
</head>
<body>

<div class="heart">‚ù§Ô∏è</div>
<div class="arrow">üèπ</div>

<div class="message" id="message"></div>

<script>
const heart=document.querySelector('.heart');
const arrow=document.querySelector('.arrow');
const message=document.getElementById('message');

function playSound(freq,duration){
  const ctx=new (window.AudioContext||window.webkitAudioContext)();
  const osc=ctx.createOscillator();
  const gain=ctx.createGain();
  osc.frequency.value=freq;
  osc.connect(gain);
  gain.connect(ctx.destination);
  osc.start();
  gain.gain.setValueAtTime(1,ctx.currentTime);
  gain.gain.exponentialRampToValueAtTime(0.001,ctx.currentTime+duration);
  osc.stop(ctx.currentTime+duration);
}

setTimeout(()=>{
  createBurst();
  playSound(600,0.3);
  setTimeout(()=>{
    document.body.classList.add('romantic');
    heart.style.display="none";
    arrow.style.display="none";
    showMessages();
  },800);
},3000);

function createBurst(){
  for(let i=0;i<12;i++){
    const b=document.createElement('div');
    b.classList.add('burst');
    b.style.left="50%";
    b.style.top="50%";
    b.style.transform=`translate(-50%,-50%) rotate(${i*30}deg)`;
    document.body.appendChild(b);
    setTimeout(()=>b.remove(),800);
  }
}

const lines=[
"To the man in my dreams,",
"To the man in my life,",
"I don't know if I was your dream girl once...",
"But I promise to be the woman who makes your reality more beautiful every single day.",
"You are my calm, my chaos, my forever.",
"Happy Valentine's Day, my love ‚ù§Ô∏è"
];

function showMessages(){
  message.style.display="block";
  let i=0;
  function nextLine(){
    if(i<lines.length){
      message.innerHTML=lines[i];
      playSound(400+ i*100,0.2);
      i++;
      setTimeout(nextLine,2500);
    }
  }
  nextLine();
}
</script>

</body>
</html>
